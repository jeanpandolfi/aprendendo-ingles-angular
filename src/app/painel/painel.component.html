<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="row">
            <div class="col-sm-6">
                <!-- comnunicação entre componentes -->
                <!-- variavel do componente filho  - variavel do componente pai         -->
                <app-progresso [control-progress] = "progresso"></app-progresso>
            </div>
            <div class="col-sm-6">
                <app-tentativas [control-tentativas] = "tentativas"></app-tentativas>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h6>{{ instrucao }}</h6>
                <p>{{rodadaFrase.fraseEng}}</p>
                <div class="form-group">
                    <textarea class="form-control" 
                    rows="3"
                    (input) = "atualizarResposta($event)"
                    [value] = "resposta"
                    ></textarea>
                </div>
            </div>
        </div>
        
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary"
                (click)= "verificarResposta()">Verificar</button>
        </div>
    </div>
</div>
